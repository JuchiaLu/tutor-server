<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="./static/css/base.css">
    <link rel="stylesheet" href="./static/css/iconfont.css">
    <link rel="stylesheet" href="./static/css/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <!--<a href=""><img src="./static/img/logo.png" class="head-logo"></a>-->
            <div class="change-login">
                <p class="account_number on">账号登录</p>
                <p class="message">短信登录</p>
                <p class="email">邮箱登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">手机号/用户名/邮箱</label>
                    <input type="text" id="num" autocomplete="off" >
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" id="pass" autocomplete="off">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri" autocomplete="off">
                    <img src="/code/imageCode?width=100&height=40">
                    <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">手机号</label>
                    <input type="number" id="num2" autocomplete="off">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code" autocomplete="off">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>30</em>s</span>
                    <span class="tel-warn error hide">验证码错误</span>
                </p>
            </div>

            <div class="form3 hide">
                <p class="p-input pos">
                    <label for="num3">邮箱</label>
                    <input type="text" id="num3" autocomplete="off">
                    <span class="tel-warn num3-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code3">输入验证码</label>
                    <input type="number" id="veri-code3" autocomplete="off">
                    <a href="javascript:;" class="send3">发送验证码</a>
                    <span class="time3 hide"><em>30</em>s</span>
                    <span class="tel-warn error3 hide">验证码错误</span>
                </p>
            </div>

            <div class="r-forget cl">
                <a href="./reg.html" class="z">账号注册</a>
                <a href="./getpass.html" class="y">忘记密码</a>
            </div>
            <button class="lang-btn off log-btn" type="submit">登录</button>
            <div class="third-party">
                <a href="/login/qq" class="log-qq icon-qq-round"></a>
                <a href="#" class="log-qq icon-weixin"></a>
                <a href="#" class="log-qq icon-sina1"></a>
            </div>
            <p class="right">Copyright © 2020</p>
        </div>
    </div>
</div>
<script src="./static/js/jquery.js"></script>
<script src="./static/js/agree.js"></script>
<script src="./static/js/login.js"></script>
</body>
</html>
